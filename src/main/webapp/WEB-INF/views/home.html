<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AWS Cognito Demo App</title>
</head>
<body>
<div>
    <div>
        <h1>AWS Cognito Demo App</h1>

        <div sec:authorize="isAuthenticated()">
            <div>
                Hello, <strong th:text="${#authentication.getPrincipal()}"></strong>!
                <br>
                <br>
                <div sec:authorize="hasAuthority('USER')">Text visible to user.</div>
                <div sec:authorize="hasAuthority('ADMIN')">Text visible to admin.</div>

                Authenticated name:
                <div sec:authentication="name"></div>
                Authenticated user's username:
                <div sec:authentication="principal.username"></div>
                Authenticated user's displayName:
                <div sec:authentication="principal.displayName"></div>
                <br>
                Authenticated user roles:
                <div sec:authentication="principal.authorities"></div>
                <br>
            </div>
            <div>
                Here are all the OIDC properties you can use: <div th:text="${#authentication.getPrincipal().username}"></div>
                <br>
                <br>
                Here is your username: <div th:text="${#authentication.getPrincipal()}"></div>
                <br>
                <br>
            </div>
            <div>
                <a th:href="@{/logout}"><button>Log out</button></a>
            </div>
        </div>

        <div sec:authorize="isAnonymous()">
            <div>
                <a th:href="@{/oauth2/authorization/cognito}"><button>Log in with Cognito</button></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
